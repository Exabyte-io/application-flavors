monitors:
  - standard_output
results:
  - phonon_dos
  - phonon_dispersions
flavors:
  matdyn_grid:
    input:
      - name: matdyn_grid.in
    monitors:
      - standard_output
    results:
      - phonon_dos
    applicationName: espresso
    executableName: matdyn.x
    contextProviders:
      - name: IGridFormDataManager
    staticContext: !include "executables/espresso/staticContent/matdyn.x.yml#/matdyn_grid"

  matdyn_path:
    input:
      - name: matdyn_path.in
    monitors:
      - standard_output
    results:
      - phonon_dispersions
    applicationName: espresso
    executableName: matdyn.x
    contextProviders:
      - name: IPathFormDataManager
    staticContext: !include "executables/espresso/staticContent/matdyn.x.yml#/matdyn_path"
