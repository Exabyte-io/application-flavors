monitors:
  - standard_output
results:
  - phonon_dos
  - phonon_dispersions
  - zero_point_energy
flavors:
  ph_path:
    input:
      - name: ph_path
        fileName: ph.in
    results:
      - phonon_dispersions
    monitors:
      - standard_output
    applicationName: espresso
    executableName: ph.x
    contextProviders:
      - name: QPathFormDataManager
    staticContext:
      ph_path:
        !include 'executables/espresso/staticContent/ph.x.yml#/ph_path'

  ph_grid:
    input:
      - name: ph_grid
        fileName: ph.in
