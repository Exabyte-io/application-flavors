ph_grid:
  inputph:
    tr2_ph: 1.0e-12
    asr: true
    search_sym: false
    prefix: '__prefix__'
    outdir: '{{ JOB_WORK_DIR }}/outdir'
    fildyn: 'dyn'
    ldisp: true

ph_gamma:
  inputph:
    tr2_ph: 1.0e-12
    asr: true
    search_sym: false
    prefix: '__prefix__'
    outdir: '{{ JOB_WORK_DIR }}/outdir'
    # trailing 0 0 0 was dropped

ph_init_qpoints:
  inputph:
    tr2_ph: 1.0e-18
    recover: false
    start_irr: 0
    last_irr: 0
    ldisp: true
    fildyn: 'dyn0'
    prefix: '__prefix__'
    outdir: '{{ JOB_WORK_DIR }}/outdir'

ph_grid_restart:
  inputph:
    tr2_ph: 1.0e-18
    recover: true
    ldisp: true
    prefix: '__prefix__'
    outdir: '{{ JOB_WORK_DIR }}/outdir'
    fildyn: 'dyn'

ph_single_irr_qpt:
  inputph:
    tr2_ph: 1.0e-18
    ldisp: true
    start_q: '{{MAP_DATA.qpoint}}'
    last_q: '{{MAP_DATA.qpoint}}'
    start_irr: '{{MAP_DATA.irr}}'
    last_irr: '{{MAP_DATA.irr}}'
    recover: true
    fildyn: 'dyn'
    prefix: '__prefix__'
    outdir: '{{ JOB_SCRATCH_DIR }}/outdir'
    # nqx parameters to be handled in contextProviders
