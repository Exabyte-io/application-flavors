isDefault: true
hasAdvancedComputeOptions: true
postProcessors:
  - remove_non_zero_weight_kpoints
monitors:
  - standard_output
  - convergence_ionic
  - convergence_electronic
results:
  - atomic_forces
  - band_gaps
  - charge_density_profile
  - density_of_states
  - fermi_energy
  - final_structure
  - magnetic_moments
  - potential_profile
  - pressure
  - reaction_energy_barrier
  - reaction_energy_profile
  - stress_tensor
  - total_energy
  - total_energy_contributions
  - total_force
flavors:
  pw_scf:
    isDefault: true
    input:
      - name: pw_scf
        fileName: pw.in
    results:
      - atomic_forces
      - fermi_energy
      - pressure
      - stress_tensor
      - total_energy
      - total_energy_contributions
      - total_force
    monitors:
      - standard_output
      - convergence_electronic
    applicationName: espresso
    executableName: pw.x
    contextProviders:
      - name: KGridFormDataManager
      - name: QEPWXInputDataManager
      - name: PlanewaveCutoffDataManager
    staticContext:
      pw_scf:
        !include 'executables/espresso/staticContext/pw.x.yml#/pw_scf'

  pw_scf_bands_hse:
    input:
      - name: pw_scf_bands_hse
        fileName: pw.in

