name: adaboosted_trees
category: "regression"
ensemble: True
description: "Workflow unit for a ridge-regression model in Scikit-Learn. Alpha is taken from Scikit-Learn's defaults."
provider: sklearn
imports:
  - sklearn.ensemble
  - sklearn.tree
model_class: sklearn.ensemble.AdaBoostRegressor
default_args:
  alpha: 1.0
  kernel: None
